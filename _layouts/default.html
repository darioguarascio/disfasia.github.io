<!DOCTYPE html>
<html lang="en">
  {% include head.html %}

  <body>

	{% include header.html %}

    {{ content }}

    {% include scripts.html %}

    <footer>
      <div class="container">
        <ul class="list-unstyled">
        {% assign sorted_pages = (site.pages | sort: 'year', 'first') %}
        {% for page in sorted_pages reversed %}
          {% if page.layout == 'year' %}
            <li><a href="/{{page.year}}/">{{page.year}}</a></li>
          {% endif %}
        {% endfor %}
        </ul>
      </div>
    </footer>

  </body>
</html>
