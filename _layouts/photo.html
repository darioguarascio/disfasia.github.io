---
page_type: photo
layout: default
---
{% capture page_id %}{{ page.categories }}{% endcapture %}
{% capture page_parent %}/{{page_id}}{% endcapture %}
{% assign index = page.n | minus: 1 %}

<article class="container">
	<h1><a href="{{ page_parent }}/">{{page.parent_title }}</a>: #{{ page.n }}</h1>
	<img src="{{ site.data[page_id][index].photo }}" style="width: 100%; height: auto; border: 7px solid black"/>
    <!--
    <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} â€¢ {{ page.author }}{% endif %}{% if page.meta %} â€¢ {{ page.meta }}{% endif %}</p>
    -->
</article>
