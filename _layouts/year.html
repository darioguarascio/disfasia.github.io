---
layout: default
---
<div id="main_container" class="container">
    <div class="row">
        {% for post in site.posts %}

            {% capture post_year %}{{ post.date | date: "%Y" }}{% endcapture %}
            {% if post_year == page.year or page.year == "all" %}
	            {% include tile.html %}
	        {% endif %}
        {% endfor %}
    </div>
</div>
