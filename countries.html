---
layout: default
---

      <div class="container">
        <div class="row">
          <div class="col-xs-6 col-md-4">
            <ul class="list-unstyled">
            {% assign sorted_pages = (site.pages | sort: 'country', 'first') %}
            {% for page in sorted_pages reversed %}
              {% if page.layout == 'country' %}
                <li><a href="/country/{{ site.countries[page.country].url }}/">{{ site.countries[page.country].name }}</a></li>
              {% endif %}
            {% endfor %}
            </ul>
          </div>
        </div>
      </div>
