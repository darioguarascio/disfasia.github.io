---
layout: default
---
<div id="main_container" class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>{{ site.countries.size }} countries</h1>
      </div>
    </div>
    <div class="row">
        {% for page in site.countries %}
          {%capture country_code %}{{page[0]}}{% endcapture %}
          {% include tile.html country=country_code %} 
        {% endfor %}
    </div>
</div>
